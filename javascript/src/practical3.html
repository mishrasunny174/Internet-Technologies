<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practical 3</title>
</head>
<body>
    <nav class="nav justify-content-center">
        <h1>Practical 3</h1>
    </nav>
    <div style="width: 50%; margin: auto; padding: auto">
        <form onsubmit="return sort()" action="#">
            <div class='form-group'>
                <label for="array"></label>
                <input type='text' name='array' id='array' class='form-control'>
            </div>
            <div class='alert alert-success' hidden id='output-div'>

            </div>
            <button class='btn btn-success btn-block'>Bubble Sort</button>
        </form>
    </div>
    <script>
        function sort() {
            outputDiv = document.getElementById('output-div')
            outputDiv.innerText = ''
            var array = document.getElementById('array').value.split(' ')
            array = bubbleSort(array)
            array.forEach(element => {
                outputDiv.innerText += element+', '
            });
            outputDiv.removeAttribute('hidden')
            // alert(1)
            return false
        }

        function bubbleSort(array) {
            for(var i = 0; i<array.length; i++) {
                for(var j=0; j<array.length-1; j++) {
                    if(array[j]>array[j+1]) {
                        var temp = array[j]
                        array[j] = array[j+1]
                        array[j+1] = temp
                    }
                }
            }
            return array
        }
    </script>
</body>
</html>
