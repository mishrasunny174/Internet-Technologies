<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate</title>
</head>

<body>
    <nav class='nav justify-content-center'>
        <h1>Hello, World</h1>
    </nav>
    <main style="width: 50%; padding: auto; margin: auto; margin-top: 100px;">
        <div style='margin-top: 20px;'>
            <form action="javascript:Void(0);">
                <button type="submit" class="btn btn-primary btn-block" onclick="toggleAnimation()" id="animation-btn">Start/Stop Animation</button>
            </form>
        </div>
    </main>
    <script>
        var animate = false;
        var colors = ['Blue', 'Orange', 'Green', 'White', 'Yellow', 'Purple', 'Wine', 'Red', 'Teal', 'Cyan']
        var x = setInterval(function() {
            if(animate) {
                nextColor = Math.floor(Math.random()*10)
                document.body.style.background = colors[nextColor]
                // alert(nextColor)
            }
        }, 1000)
        function toggleAnimation() {
            animate = !(animate)
        }
    </script>
</body>

</html>
